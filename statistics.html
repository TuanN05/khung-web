<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thống kê</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        color: #2980b9;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        min-height: 60vh;
      }
      div {
        background: #fff;
        max-width: 400px;
        margin: 40px auto;
        padding: 30px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      p {
        font-size: 1.1em;
        color: #34495e;
        margin: 16px 0;
        text-align: center;
      }
      footer {
        text-align: center;
        color: #aaa;
        font-size: 0.95em;
        margin: 30px 0 10px 0;
      }
      button {
        background-color: #2980b9;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #217dbb;
      }
      .stat-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }
      .stat-actions button {
        background: #f1f1f1;
        color: #16a085;
        border: 1px solid #16a085;
        padding: 8px 14px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }
      .stat-actions button:hover {
        background: #16a085;
        color: #fff;
      }
      .stat-summary {
        background: #fff;
        max-width: 400px;
        margin: 0 auto;
        padding: 30px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Thống kê</h1>
      <nav>
        <a href="/dashboard.html">Trang chủ</a> |
        <a href="/questions.html">Ngân hàng câu hỏi</a> |
        <a href="/exams.html">Bài kiểm tra</a> |
        <a href="/statistics.html">Thống kê</a>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <div class="stat-actions">
            <button>Làm mới thống kê</button>
            <button>Xuất báo cáo</button>
            <button>Xem biểu đồ</button>
            <button>So sánh dữ liệu</button>
          </div>
          <div class="stat-summary">
            <p>Số lượng câu hỏi: ...</p>
            <p>Số lượng bài kiểm tra: ...</p>
            <!-- Thêm biểu đồ/thống kê nếu cần -->
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 QBCA System</p>
    </footer>
  </body>
</html>
