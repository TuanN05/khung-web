<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ngân hàng câu hỏi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      h1 {
        color: #2c3e50;
        margin-top: 30px;
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        color: #2980b9;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        min-height: 60vh;
      }
      .question-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }
      .question-actions button {
        background: #f1f1f1;
        color: #2980b9;
        border: 1px solid #2980b9;
        padding: 8px 14px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }
      .question-actions button:hover {
        background: #2980b9;
        color: #fff;
      }
      table {
        width: 95%;
        margin: 0 auto 40px auto;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      th,
      td {
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      th {
        background: #2980b9;
        color: #fff;
      }
      tr:hover {
        background: #f1f7ff;
      }
      .table-actions button {
        margin-right: 6px;
        padding: 4px 10px;
        font-size: 0.95em;
      }
      footer {
        text-align: center;
        color: #aaa;
        font-size: 0.95em;
        margin: 30px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ngân hàng câu hỏi</h1>
      <nav>
        <a href="/dashboard.html">Trang chủ</a> |
        <a href="/questions.html">Ngân hàng câu hỏi</a> |
        <a href="/exams.html">Bài kiểm tra</a> |
        <a href="/statistics.html">Thống kê</a>
      </nav>
    </header>
    <main>
      <div class="question-actions">
        <button>Thêm câu hỏi mới</button>
        <button>Nhập câu hỏi từ file</button>
        <button>Xuất danh sách câu hỏi</button>
        <button>Kiểm tra trùng lặp</button>
        <button>Phê duyệt câu hỏi</button>
        <button>Giao nhiệm vụ cho giảng viên</button>
        <button>Xem lịch sử chỉnh sửa</button>
        <button>Thống kê câu hỏi</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Mã câu hỏi</th>
            <th>Nội dung</th>
            <th>Mức độ</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Q001</td>
            <td>Nội dung ví dụ 1</td>
            <td>Dễ</td>
            <td class="table-actions">
              <button>Xem</button>
              <button>Sửa</button>
              <button>Xóa</button>
            </td>
          </tr>
          <tr>
            <td>Q002</td>
            <td>Nội dung ví dụ 2</td>
            <td>Trung bình</td>
            <td class="table-actions">
              <button>Xem</button>
              <button>Sửa</button>
              <button>Xóa</button>
            </td>
          </tr>
          <!-- Thêm các dòng dữ liệu khác tại đây -->
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2025 QBCA System</p>
    </footer>
  </body>
</html>
