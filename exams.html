<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài kiểm tra</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        color: #2980b9;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        min-height: 60vh;
      }
      button {
        display: block;
        margin: 20px auto 30px auto;
        background: #e67e22;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #b95d0b;
      }
      ul {
        background: #fff;
        max-width: 400px;
        margin: 0 auto 40px auto;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      li {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        color: #34495e;
      }
      li:last-child {
        border-bottom: none;
      }
      footer {
        text-align: center;
        color: #aaa;
        font-size: 0.95em;
        margin: 30px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quản lý bài kiểm tra</h1>
      <nav>
        <a href="/dashboard.html">Trang chủ</a> |
        <a href="/questions.html">Ngân hàng câu hỏi</a> |
        <a href="/exams.html">Bài kiểm tra</a> |
        <a href="/statistics.html">Thống kê</a>
      </nav>
    </header>
    <main>
      <section>
        <button>Tạo bài kiểm tra mới</button>
        <ul>
          <li>Bài kiểm tra 1</li>
          <li>Bài kiểm tra 2</li>
          <!-- ... -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 QBCA System</p>
    </footer>
  </body>
</html>
