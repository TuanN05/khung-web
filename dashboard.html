<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      h1 {
        color: #2c3e50;
        margin-top: 30px;
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        color: #2980b9;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        min-height: 60vh;
      }
      .feature-list {
        background: #fff;
        max-width: 500px;
        margin: 40px auto;
        padding: 30px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .feature-group {
        margin-bottom: 28px;
      }
      .feature-group h3 {
        color: #2980b9;
        margin-bottom: 12px;
        margin-top: 0;
      }
      .feature-group button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #f1f1f1;
        color: #2c3e50;
        transition: background 0.3s, color 0.3s;
      }
      .feature-group button:hover {
        background: #2980b9;
        color: #fff;
      }
      footer {
        text-align: center;
        color: #aaa;
        font-size: 0.95em;
        margin: 30px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <nav>
        <a href="/dashboard.html">Trang chủ</a> |
        <a href="/questions.html">Ngân hàng câu hỏi</a> |
        <a href="/exams.html">Bài kiểm tra</a> |
        <a href="/statistics.html">Thống kê</a>
      </nav>
    </header>
    <main>
      <div class="feature-list">
        <div class="feature-group">
          <h3>Ngân hàng câu hỏi</h3>
          <button onclick="location.href='questions.html'">
            Quản lý ngân hàng câu hỏi
          </button>
          <button>Kiểm tra câu hỏi trùng lặp</button>
          <button>Giao nhiệm vụ cho giảng viên</button>
        </div>
        <div class="feature-group">
          <h3>Bài kiểm tra</h3>
          <button onclick="location.href='exams.html'">
            Quản lý bài kiểm tra
          </button>
          <button>Phê duyệt bài kiểm tra</button>
          <button>Giao nhiệm vụ bài kiểm tra</button>
        </div>
        <div class="feature-group">
          <h3>Thống kê & Báo cáo</h3>
          <button onclick="location.href='statistics.html'">
            Thống kê tổng quan
          </button>
          <button>Xuất báo cáo</button>
        </div>
        <div class="feature-group">
          <h3>Hệ thống & Hỗ trợ</h3>
          <button>Quản lý người dùng</button>
          <button>Quản lý phân quyền</button>
          <button>Quản lý thông báo</button>
          <button>Trợ giúp & Hỗ trợ</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 QBCA System</p>
    </footer>
  </body>
</html>
